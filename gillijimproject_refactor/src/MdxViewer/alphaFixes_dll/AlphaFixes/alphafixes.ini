; AlphaFixes Configuration File
; Copy this file to your WoW Alpha directory

[General]
; Enable TSC calibration fix (1 = enabled, 0 = disabled)
EnableTSC=1

; Enable thread priority boost for timing functions (1 = enabled, 0 = disabled)
EnablePriorityBoost=1

; Enable timer resolution increase to 1ms (1 = enabled, 0 = disabled)
EnableTimerResolution=1

; Calibration time in milliseconds (default: 1000ms)
CalibrationTime=1000

; Enable debug output to debugger (1 = enabled, 0 = disabled)
DebugOutput=0

[Advanced]
; Manual TSC frequency override (0 = auto-detect)
; Set this if calibration is inaccurate
ManualTSC=0

; Pin thread to specific CPU core (-1 = auto, 0+ = CPU number)
PinToCpu=-1

; Use QueryPerformanceCounter as fallback if TSC fails (1 = enabled, 0 = disabled)
UseQPCFallback=1

; Notes:
; - To disable all fixes, set EnableTSC=0 and restart the game
; - Debug output can be viewed with DebugView or Visual Studio Output window
; - ManualTSC should be in Hz (e.g., 3000000000 for 3GHz)
; - For multi-core systems, PinToCpu=0 pins to the first core
