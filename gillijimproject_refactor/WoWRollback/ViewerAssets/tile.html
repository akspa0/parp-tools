<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="tile-view">
    <div class="tile-container">
        <header>
            <h1 id="tileTitle">Tile Viewer</h1>
            <a href="index.html" class="back-link">‚Üê Back to Grid</a>
        </header>

        <div class="tile-content">
            <div class="canvas-container">
                <canvas id="tileCanvas"></canvas>
                <div id="canvasOverlay" class="canvas-overlay"></div>
            </div>

            <aside class="sidebar">
                <section class="version-control">
                    <h3>Version</h3>
                    <select id="versionSelect"></select>
                </section>

                <section class="diff-control">
                    <h3>Diff Mode</h3>
                    <label>
                        <input type="checkbox" id="diffEnabled">
                        Enable Diff
                    </label>
                    <div id="diffOptions" class="diff-options" style="display: none;">
                        <label>Baseline:
                            <select id="diffBaseline"></select>
                        </label>
                        <label>Comparison:
                            <select id="diffComparison"></select>
                        </label>
                    </div>
                </section>

                <section class="overlay-info">
                    <h3>Objects (<span id="objectCount">0</span>)</h3>
                    <div id="objectList" class="object-list"></div>
                </section>

                <section class="diff-legend" style="display: none;">
                    <h3>Diff Legend</h3>
                    <div class="legend-item">
                        <span class="diff-marker added"></span>
                        <span>Added</span>
                    </div>
                    <div class="legend-item">
                        <span class="diff-marker removed"></span>
                        <span>Removed</span>
                    </div>
                    <div class="legend-item">
                        <span class="diff-marker moved"></span>
                        <span>Moved</span>
                    </div>
                    <div class="legend-item">
                        <span class="diff-marker changed"></span>
                        <span>Changed</span>
                    </div>
                </section>
            </aside>
        </div>
    </div>

    <script type="module">
        import { init } from './js/tile.js';
        init();
    </script>
</body>
</html>
