<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoWRollback 2D Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; background: #121212; color: #eee; font-family: system-ui, Arial, sans-serif; }
    #toolbar { display:flex; gap:8px; align-items:center; padding:8px 12px; background:#1d1d1d; border-bottom:1px solid #2a2a2a; }
    #viewport { position:absolute; top:44px; left:240px; right:280px; bottom:0; }
    canvas { display:block; width:100%; height:100%; background:#0f0f0f; }
    select, button { background:#262626; color:#eee; border:1px solid #3a3a3a; padding:4px 8px; }
    #fps { color:#9ad; font-size:12px; margin-left:auto; }
    #sidebar { position:absolute; top:44px; left:0; bottom:0; width:240px; background:#171717; border-right:1px solid #2a2a2a; padding:10px; overflow:auto; }
    #sidebar h3 { margin:6px 0 8px; font-size:14px; color:#cfd8dc; }
    #layers { display:flex; flex-direction:column; gap:6px; }
    .layer-item { display:flex; align-items:center; gap:8px; }
    #inspector { position:absolute; top:44px; right:0; bottom:0; width:280px; background:#171717; border-left:1px solid #2a2a2a; padding:10px; overflow:auto; }
    #inspector h3 { margin:6px 0 8px; font-size:14px; color:#cfd8dc; }
    .ins-item { border:1px solid #2a2a2a; padding:8px; margin:6px 0; border-radius:4px; background:#141414; }
    .ins-kv { display:flex; justify-content:space-between; font-size:12px; gap:8px; color:#c9d; }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Map <select id="mapSelect"></select></label>
    <button id="btnReset">Reset</button>
    <label><input type="checkbox" id="chkGrid" checked /> Grid</label>
    <div id="fps"></div>
  </div>
  <div id="sidebar">
    <h3>Layers</h3>
    <div id="layers"></div>
  </div>
  <div id="inspector">
    <h3>Inspector</h3>
    <div id="ins-content" style="opacity:.7;font-size:12px;">(Nothing selected)</div>
  </div>
  <div id="viewport"><canvas id="canvas"></canvas></div>
  <script type="module" src="./js/overlayManager.js"></script>
  <script type="module" src="./js/ui/sidebar.js"></script>
  <script type="module" src="./js/viewer.js"></script>
</body>
</html>
